<style>
    .mdl-card{
        min-height: 0 !important;
        height: 150px !important;
    }

   .mdl-card--horizontal {
       flex-direction: column;
       padding-left: 150px;
       width: 100%;
       height: 150px;
   }

    .mdl-card__supporting-text {
        flex: 1 1 auto;
        width: auto;
    }
    .mdl-card__media {
        flex: 0 auto;
        float: right;
        margin: 0;
        left: 0;
        position: absolute;
        width: 150px;
        background-color: orange;
    }
    .mdl-card__media img{
        height: 150px;
        width: 150px;
    }
    .mdl-card__actions {
        clear: both;
    }

    /*.mdl-card__media img{
        width: 100%;
    }*/
</style>


{{ range where .Pages "Section" "tutorials" }}

        <div class="mdl-card__media">
            <img src="{{.Site.BaseURL}}/img/card-example.jpg" alt="card example">
        </div>
        <div class="mdl-card__title">
            <a href="{{ .Permalink }}">
                <h2 class="mdl-card__title-text">{{ .Title }}</h2>
            </a>
        </div>
        <div class="mdl-card__supporting-text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
