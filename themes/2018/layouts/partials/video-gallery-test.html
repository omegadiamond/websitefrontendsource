<!-- Video Dialog -->
<dialog id="lightbox-dialog-video" class="mdlext-dialog">
    <div id="lightbox-video" class="mdlext-lightbox mdlext-js-lightbox mdl-card mdl-shadow--4dp">

        <div class="mdl-card__menu mdl-color-text--white mdl-typography--body-2-color-contrast">
            <button data-action="close" class="mdl-button mdl-button--icon mdl-js-button" title="Close">
                <i class="material-icons">close</i>
            </button>
        </div>

        <figure class="mdl-card__title" style="display: block; width: 560px;">
            <!--<iframe width="560" height="315" src="https://www.youtube.com/embed/ChaNUan-SK0?wmode=opaque&amp;rel=0&amp;autohide=1&amp;showinfo=0&amp;wmode=transparent" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>-->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/9O5N_QvoEBQ?wmode=opaque&amp;rel=0&amp;autohide=1&amp;showinfo=0&amp;wmode=transparent" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            <figcaption data-action="select">Details</figcaption>
        </figure>
        <footer data-action="select" class="mdl-card__actions mdl-card--border">
            <div class="mdl-card__supporting-text">
                Image title
            </div>
            <nav>
                <button data-action="first" class="mdl-button mdl-button--icon mdl-js-button" title="First">
                    <i class="material-icons">first_page</i>
                </button>
                <button data-action="prev" class="mdl-button mdl-button--icon mdl-js-button" title="Previous">
                    <i class="material-icons">chevron_left</i>
                </button>
                <button data-action="next" class="mdl-button mdl-button--icon mdl-js-button" title="Next">
                    <i class="material-icons">chevron_right</i>
                </button>
                <button data-action="last" class="mdl-button mdl-button--icon mdl-js-button" title="Last">
                    <i class="material-icons">last_page</i>
                </button>

                <!--<a href="#" id="lightbox-youtube-link" class="mdl-button mdl-js-button mdl-button&#45;&#45;icon" title="Watch on Youtube">
                  <i class="material-icons">link</i>
                </a>-->

                <button data-action="select" class="mdl-button mdl-button--icon mdl-js-button" title="Details">
                    <i class="material-icons">info_outline</i>
                </button>

                <button data-action="close" class="mdl-button mdl-button--icon mdl-js-button" title="Close">
                    <i class="material-icons">close</i>
                </button>
            </nav>
        </footer>
    </div>
</dialog>
